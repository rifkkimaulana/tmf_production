<!DOCTYPE html>
<html>
  <head>
    <title>Skeleton Screen Example</title>
    <!-- Link ke CSS Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- CSS khusus untuk skeleton screen -->
    <style>
      #skeletonScreen {
        display: block;
      }

      .skeleton-header,
      .skeleton-content {
        width: 100%;
        height: 20px;
        background-color: #f0f0f0;
        margin-bottom: 10px;
      }

      .skeleton-content:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>

  <body>
    <!-- Skeleton Screen - Tampilan awal dengan placeholder -->

    <!-- Konten Utama - Tampilan sebenarnya yang akan dimuat -->
    <div id="content" style="display: none">
      <div class="container mt-5">
        <h1>Konten Utama</h1>
        <p>Isi konten utama Anda di sini</p>
      </div>
    </div>

    <!-- Script Bootstrap dan JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
